openapi: 3.0.3
info:
  title: Flask Celery POC API
  description: |
    A production-ready Flask application with Celery distributed task queue and Redis broker.
    This API provides endpoints for health checks, async task processing, and user management.
  version: 1.0.0
  contact:
    name: API Support
    email: support@example.com

servers:
  - url: http://localhost:5000/api
    description: Development server
  - url: https://api.example.com/api
    description: Production server

tags:
  - name: Health
    description: Health check endpoints
  - name: Auth
    description: Authentication and authorization endpoints
  - name: Tasks
    description: Celery async task endpoints
  - name: Users
    description: User management endpoints

paths:
  /auth/register:
    post:
      tags:
        - Auth
      summary: Register a new user
      description: Create a new user account with username, email, and password
      operationId: auth.register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterResponse'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: User already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/login:
    post:
      tags:
        - Auth
      summary: Login user
      description: Authenticate user and receive JWT access and refresh tokens
      operationId: auth.login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '400':
          description: Missing required fields
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/logout:
    post:
      tags:
        - Auth
      summary: Logout user
      description: Invalidate user session and logout
      operationId: auth.logout
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Logged out successfully"
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/refresh:
    post:
      tags:
        - Auth
      summary: Refresh access token
      description: Get a new access token using refresh token
      operationId: auth.refresh
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshRequest'
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RefreshResponse'
        '401':
          description: Invalid refresh token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/me:
    get:
      tags:
        - Auth
      summary: Get current user info
      description: Get information about the currently authenticated user
      operationId: auth.me
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User information retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfo'
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /ping:
    get:
      tags:
        - Health
      summary: Health check
      description: Returns the health status of the API
      operationId: health.ping
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true

  /add/{x}/{y}:
    get:
      tags:
        - Tasks
      summary: Trigger async add task
      description: Triggers a Celery async task to add two numbers
      operationId: tasks.add_route
      parameters:
        - name: x
          in: path
          required: true
          description: First number
          schema:
            type: integer
            example: 2
        - name: y
          in: path
          required: true
          description: Second number
          schema:
            type: integer
            example: 3
      responses:
        '200':
          description: Task created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  task_id:
                    type: string
                    format: uuid
                    example: "650ff220-eb9b-47a7-8b9c-b4d07e822786"

  /task:
    get:
      tags:
        - Tasks
      summary: Check task status
      description: Check the status of a Celery task by task ID
      operationId: tasks.task_status
      parameters:
        - name: task_id
          in: query
          required: true
          description: Task ID to check
          schema:
            type: string
            format: uuid
            example: "650ff220-eb9b-47a7-8b9c-b4d07e822786"
      responses:
        '200':
          description: Task status retrieved
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      state:
                        type: string
                        enum: [PENDING, STARTED, SUCCESS, FAILURE, RETRY, REVOKED]
                        example: SUCCESS
                      result:
                        type: integer
                        example: 5
                  - type: object
                    properties:
                      state:
                        type: string
                        enum: [PENDING, STARTED, SUCCESS, FAILURE, RETRY, REVOKED]
                        example: PENDING
        '400':
          description: Missing task_id parameter
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users:
    get:
      tags:
        - Users
      summary: List all users
      description: Get a list of all registered users (Admin only)
      operationId: users.list_users
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserInfo'
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - Admin access required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /user/{user_id}:
    get:
      tags:
        - Users
      summary: Get user data
      description: Get user data by ID (cached for 60 seconds)
      operationId: users.get_user
      parameters:
        - name: user_id
          in: path
          required: true
          description: User ID
          schema:
            type: string
            example: "123"
      responses:
        '200':
          description: User data retrieved
          content:
            text/plain:
              schema:
                type: string
                example: "User 123 data"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from /auth/login endpoint
      x-bearerInfoFunc: app.services.auth_service.AuthService.verify_session

  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
          description: Error message
          example: "Missing required parameters: username and email"

    RegisterRequest:
      type: object
      required:
        - username
        - email
        - password
      properties:
        username:
          type: string
          description: Username (must be unique)
          example: "john"
        email:
          type: string
          format: email
          description: User email (must be unique)
          example: "john@example.com"
        password:
          type: string
          format: password
          description: Password (minimum 6 characters)
          example: "securepassword123"
          minLength: 6
        role:
          type: string
          description: User role (user or admin). Defaults to 'user' if not provided.
          enum:
            - user
            - admin
          example: "user"
          default: "user"

    RegisterResponse:
      type: object
      properties:
        message:
          type: string
          example: "User registered successfully"
        id:
          type: integer
          example: 1

    LoginRequest:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          description: Username
          example: "john"
        password:
          type: string
          format: password
          description: Password
          example: "securepassword123"

    LoginResponse:
      type: object
      properties:
        access_token:
          type: string
          description: JWT access token
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        refresh_token:
          type: string
          description: JWT refresh token
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        token_type:
          type: string
          example: "bearer"
        expires_in:
          type: integer
          description: Token expiration time in seconds
          example: 1800
        user:
          type: object
          properties:
            id:
              type: integer
              example: 1
            username:
              type: string
              example: "john"
            email:
              type: string
              example: "john@example.com"

    RefreshRequest:
      type: object
      required:
        - refresh_token
      properties:
        refresh_token:
          type: string
          description: JWT refresh token
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."

    RefreshResponse:
      type: object
      properties:
        access_token:
          type: string
          description: New JWT access token
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        token_type:
          type: string
          example: "bearer"
        expires_in:
          type: integer
          description: Token expiration time in seconds
          example: 1800

    UserInfo:
      type: object
      properties:
        user_id:
          type: integer
          example: 1
        username:
          type: string
          example: "john"
        email:
          type: string
          example: "john@example.com"
        role:
          type: string
          example: "user"
          enum: ["user", "admin"]

