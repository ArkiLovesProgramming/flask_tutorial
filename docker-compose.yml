services:
  redis:
    image: redis:7-alpine
    container_name: flask-celery-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flask-celery-web
    ports:
      - "5000:5000"
    env_file:
      - .env     # 这里写 .env 即可，和 ./.env 等价，更常见
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=${DATABASE_URL:-sqlite:///instance/db/production.db}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    volumes:
      - ./instance:/app/instance
      - ./migrations:/app/migrations
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    command: >
      sh -c "alembic upgrade head && python wsgi.py"

  # Celery Worker 服务
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flask-celery-worker
    env_file:
      - ./.env
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=${DATABASE_URL:-sqlite:///instance/db/production.db}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    volumes:
      - ./instance:/app/instance
      - ./migrations:/app/migrations
    depends_on:
      redis:
        condition: service_healthy
      web:
        condition: service_started
    networks:
      - app-network
    restart: unless-stopped
    command: celery -A app.celery_app worker --loglevel=info --concurrency=4 -Q default

  # Celery Beat 服务（可选，用于定时任务）
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flask-celery-beat
    env_file:
      - ./.env
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=${DATABASE_URL:-sqlite:///instance/db/production.db}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    volumes:
      - ./instance:/app/instance
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    command: celery -A app.celery_app beat --loglevel=info
    profiles:
      - beat  # 使用 profile 控制是否启动，默认不启动

volumes:
  redis_data:
    driver: local

networks:
  app-network:
    driver: bridge

